<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/submit" method="post">
  <label for="science">Science:</label><br>
  <input type="number" id="science" name="science" placeholder="Enter score for Science" required><br><br>
  
  <label for="maths">Maths:</label><br>
  <input type="number" id="maths" name="maths" placeholder="Enter score for Maths" required><br><br>
  
  <label for="c">C:</label><br>
  <input type="number" id="c" name="c" placeholder="Enter score for C" required><br><br>
  
  <label for="datascience">Data Science:</label><br>
  <input type="number" id="datascience" name="datascience" placeholder="Enter score for Data Science" required><br><br>
  
  <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/submit".</p>

</body>
</html>
